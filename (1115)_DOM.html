<body>
    <!-- <h1 id = "selector">선택자</h1> -->

    <h1>선호하는 음식</h1>
    <div id = "food_1">
        <h2 id = "title">한식</h2>
        <ol>
            <li id="kimchi">
            <a href="#">김치</a>
            </li>
            <li>불고기</li>
            <li>비빔밥</li>
        </ol>
    </div>

    <div id = "food_2">
        <h2>양식</h2>
        <ol id="list">
            <li>돈까스</li>
            <li id="pizza">피자</li>
            <li>파스타</li>
        </ol>
    </div>
               <!-- // ┌ 바디 <body>와는 다르다-->
    <p id="info">안녕하세요 dom 입니다</p>

    <button type="button" onclick="change()">p태그 배경색 넣기</button>


    <script>
        function change(){
            let pTag = document.getElementById("info");
            pTag.style.backgroundColor = "pink";
        }


        let pbody = document.getElementById("info").innerHTML;
        console.log(pbody);

        document.getElementById("info").innerHTML = "Hi DOM"


        // getElementById(태그의 id 속성값) => 특정 객체(태그) 하나만 콕 집어서 가져올 수 있다
        let myList = document.getElementById("food_1").getElementsByTagName("li");
        myList[1].style.backgroundColor = "aqua"; 
 

        //getElementsByTagName(태그명) => 배열 형식으로 반환
        //document.getElementsByTagName("h1")[0].style.color = "green"; => 이렇게도 가능
        let hTag = document.getElementsByTagName("h1");
        hTag[0].style.color = "green"

        // hTag.style.fontSize = "50px";
    </script>
